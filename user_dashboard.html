{% extends 'base.html' %}{% block content %}
<h2>My Applications</h2>
<table class="table">
<thead><tr><th>ID</th><th>Amount</th><th>Term</th><th>Status</th><th>Action</th></tr></thead>
<tbody>
{% for a in apps %}
<tr>
<td>{{a.id}}</td><td>{{a.amount}}</td><td>{{a.term_months}}</td><td>{{a.status}}</td>
<td>
  {% if a.status != 'paid' and a.status == 'approved' %}
    <a class="btn btn-sm btn-outline-primary" href="/pay/{{a.id}}/">Pay (simulate)</a>
  {% endif %}
</td>
</tr>
{% empty %}<tr><td colspan="5">No applications yet</td></tr>{% endfor %}
</tbody>
</table>
{% endblock %}
